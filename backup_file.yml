- name: Backup some file
  hosts: all
  become: yes
  tasks:
  - name: Check that the somefile exists
    stat:
      path: "{{file_path}}"
    register: stat_result
    
  - name: Create .bak of /tmp/ansible_file.txt
    copy:
      dest: "{{file_path}}"
      content: "{{ 1000 | random }}.bak"
      backup: true
    when:  stat_result.stat.exists  
